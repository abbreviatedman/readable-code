<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twootsie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <section id="container">

        <!-- Header with logo. Should float no matter how they scroll. -->
        <header id="logo-area">
            <img src="">
            <h1>Welcome to Your New Favorite Website!!</h1>
        </header>

        <!-- Main page, including Nav Bar, Content, and Sidebar. -->
        <main id="main-page">

            <!-- Current navigation solution -->
            <!-- TODO: make this a hamburger button for responsiveness. -->
            <nav id="nav-bar">
                <section id="links">
                    <a href = "">Some links</a>
                    <a href = "">Some links</a>
                    <a href = "">Some links</a>
                </section>

                <!-- Primary ad area. -->
                <section class="ad-area">
                </section>
            </nav>

            <!-- Main content area, including user twoots and new twoot form. -->
            <section id="main-content">

                <!-- User avatar. -->
                <img class="avatar" src="">

                <!-- List of twoots. -->
                <section id="twoots">
                    <p class="twoot"></p>
                    <p class="twoot"></p>
                    <p class="twoot"></p>
                    <p class="twoot"></p>
                    <p class="twoot"></p>
                </section>

                <!-- Where user enters new twoot. -->
                <!-- TODO: decide between this and floating modal. -->
                <form id="new-twoot">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name">
                    <label for="email">Email Address</label>
                    <input type="text" name="email">
                    <label for="twoot">Twoot</label>
                    <textarea name="twoot" id="twoot" cols="30" rows="10"></textarea>
                    <button type="submit">Post Twoot</button>
                </form>
            </section>

            <!-- Secondary ad area. -->
            <aside id="ad-area">
            </aside>
        </main>

        <!-- Footer with copyright info and contact -->
        <footer>
            <p class="small-text">
                Copyright 2019 Twootsie Inc.
            </p>
            <a href = "mailto:info@twootsie.com">
                <p class="small-text email">
                    Email us!
                </p>
            </a>

            <!-- Our currently highlighted link. -->
            <a href = "./jobs">
                <p class="small-text hightlighted">
                    Come work for us!
                </p>
            </a>
        </footer>
    </div>
</body>
</html>
